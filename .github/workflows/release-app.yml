name: Release App

on:
  push:
    tags:
      - 'app-*'
    paths:
      - '.github/workflows/release-app.yml'
      - 'packages/app/**'
      - '.gitignore'
      - 'package.json'
      - 'yarn.lock'
    branches:
      - master

env:
  YARN_CACHE_FOLDER: ~/.yarn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build üîß
        run: |
          pnpm generate:config
          pnpm run build
        env:
          APP_TITLE: Obelix
          APP_OIDC_URL: ${{ secrets.APP_OIDC_URL }}
          APP_OIDC_CLIENT_ID: ${{ secrets.APP_OIDC_CLIENT_ID }}
          APP_BACKEND_URL: ${{ secrets.APP_BACKEND_URL }}
          APP_SENTRY_DSN: ${{ secrets.APP_SENTRY_DSN }}
          SENTRY_URL: ${{ secrets.SENTRY_URL }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          # SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }} # disable sentry token

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: deployment
          folder: packages/app/dist
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          clean: true # Automatically remove deleted files from the deploy branch
